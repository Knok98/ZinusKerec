<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            width: 100px;
            left: 50%;
            top: 40%;
            position: absolute;
        }
        .world{
            animation:world 7s infinite linear;
        }
        
        @keyframes world{
            from{
               transform: rotate(0) translateX(200px);
            }
            25%{
                transform: rotate(90deg) translateX(230px);
            }
            50%{
                transform: rotate(180deg) translateX(200px);
            }
            75%{
                transform: rotate(270deg) translateX(230px);
            }
            to{
                transform: rotate(360deg) translateX(200px);
            }
        }
        .mars{
            animation: mars 10s infinite linear;
        }
        
        @keyframes mars{
            from{
               transform: rotate(0) translateX(300px);
            }
            25%{
                transform: rotate(90deg) translateX(320px);
            }
            50%{
                transform: rotate(180deg) translateX(300px);
            }
            75%{
                transform: rotate(270deg) translateX(320px);
            }
            to{
                transform: rotate(360deg) translateX(300px);
            }
        }
        body{
            background-repeat: no-repeat;
            background-size: 4000px 2000px;
            background-image: url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?cs=srgb&dl=pexels-felix-mittermeier-956999.jpg&fm=jpg");
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <img class="sun" src="https://pngfre.com/wp-content/uploads/Sun-13.png" alt="sun"> 
    <img class="world" src="https://freepngimg.com/save/13548-earth-png/800x790" alt="earth">
    <img class="mars" src="https://cdn.pixabay.com/photo/2021/04/05/15/52/mars-6153858_1280.png" alt="mars">
</body>
</html>
