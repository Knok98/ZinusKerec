<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>

    <form action="">
        <input id="ico" type="number" placeholder="Zadejte IÄŒO">
        <input id="firma" type="text" placeholder="Firma" readonly>
        <input id="obec" type="text" placeholder="Obec" readonly>
        <input id="okres" type="text" placeholder="Okres" readonly>


    </form>

    <script>
        $("#ico").keyup(function () {
            if($("#ico").val().length === 8) {
            $.ajax({
                url: "data.php",
                type: "POST",
                data: {ico: $("#ico").val()},
                success: function (odpoved) {
                    //document.getElementById('firma').value = odpoved.firma[0];
                    $("#firma").val(odpoved.firma[0]);
                    $("#okres").val(odpoved.okres[0]);
                    $("#obec").val(odpoved.obec[0]);
                }
            });
            } else {
                $("#firma").val("");
                $("#okres").val("");
                $("#obec").val("");
            }
        });
    </script>
</body>
</html>
